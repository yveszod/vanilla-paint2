<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Paint programs</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
</head>

<body>
<div id="app">
    <h1>Paint 2.0</h1>
    <div id="toolbar">
        <div>
            <label for="brushSize">Size </label><input id="brushSize" type="range" value="choose brush size" min="1" max="20">
            <label for="brushColor">Color </label><input id="brushColor" type="color" value="choose brush color">
            <label for="bgColor">Background </label><input id="bgColor" type="color" value="choose brush color">
        </div>
        <div>
            <label for="fileLoadBtn">Load image </label> <input id="fileLoadBtn" type="file" value="load file">
            <button id="clearBtn">Clear</button>
        </div>
    </div>
    <div>
        <canvas id="paintCanvas" width="600" height="400"></canvas>
    </div>
    <div id="statistics">
        <span id="mousePos">Pos: <span id="pos_x" style="margin: 0">0</span>,<span id="pos_y" style="margin: 0">0</span></span>
        <span id="brushSizeVal">Brush Size: 1</span>
        <span id="brushColorVal">Brush Color: #ffffff</span>
    </div>
    <div id="leftImages">
        <h3>Server</h3>
        <button onclick="saveImg()">Save image</button>
        <button onclick="clearAllImgs()">Delete All</button>
        <div id="imagesList">
        </div>
    </div>
    <div>
        <img src="https://www.centerformindfullearning.org/wp-content/uploads/2015/05/slack-imgs.com_.jpeg">
    </div>
</div>
<!-- <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script> -->
<script src="app.js"></script>
</body>

</html>
